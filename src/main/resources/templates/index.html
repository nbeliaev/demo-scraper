<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Анализ цен</title>
</head>
<body>
<div>

    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col"> Контрагент</th>
            <th scope="col"> Разделы</th>
            <th scope="col"> Товары</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${statistics.empty}" scope="row">
            <td colspan="2"> Нет доступных ресурсов</td>
        </tr>

        <tr th:each="statistic : ${statistics}" scope="row">
            <td><span th:text="${statistic.name}"> Название </span></td>
            <td>
                <a th:href="${statistic.name}">
                    <span th:text="${statistic.activeMenuItemsNumber} + ' из ' + ${statistic.totalMenuItemsNumber}"> 0 из 0 </span>
                </a>
            </td>
            <td><span th:text="${statistic.productsNumber}"> 0 </span></td>
        </tr>
        </tbody>
    </table>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
