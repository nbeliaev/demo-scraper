<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Редактор разделов</title>
</head>
<body>
<div>

    <div class="row h-100 justify-content-center align-items-center">
        <form th:action="@{/}" th:method="POST" th:object="${container}">
            <h1 th:text="'Разделы контрагента ' + ${name}">Разделы контрагента</h1>
            <input hidden th:value="${name}" name="sourceName">
            <div class="form-check" th:each="menuItem, itemStat : *{menuItems}">

                <input th:field="*{menuItems[__${itemStat.index}__].urn}" hidden>
                <input th:field="*{menuItems[__${itemStat.index}__].name}" hidden>
                <input class="form-check-input" type="checkbox" th:checked="${menuItem.active}"
                       th:field="*{menuItems[__${itemStat.index}__].active}">
                <label class="form-check-label" th:for="${menuItem.urn}"
                       th:text="${menuItem.name}">
                    Default checkbox
                </label>

            </div>
            <input class="btn btn-light" type="reset" id="resetButton" name="reset" onclick="location.href='/'" th:value="Отмена"/>
            <input class="btn btn-success" type="submit" id="submitButton" th:value="Сохранить">
        </form>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
